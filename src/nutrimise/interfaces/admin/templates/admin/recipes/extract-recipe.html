{% extends "admin/base_site.html" %}
{% load admin_urls i18n %}

{% block title %}
    Extract recipe {{ block.super }}
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'admin:index' %}">{% translate 'Home' %}</a>
        &rsaquo; <a href="{% url 'admin:app_list' app_label='recipes' %}">Recipes</a>
        &rsaquo; <a href="{% url 'admin:recipes_recipe_changelist' %}">Recipes</a>
        &rsaquo; {{ recipe.name }}
    </div>
{% endblock %}

{% block content %}

<form id="upload-image" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Extract" class="default" name="_save">
</form>

{% endblock %}
