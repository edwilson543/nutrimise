{% extends "admin/change_form.html" %}

{% block content %}
    <h2>Extract from image 📸🪄🥘️</h2>
        <form
            id="extract-recipe-from-image-form"
            action="{% url 'extract-recipe-from-image' %}"
            enctype="multipart/form-data"
            method="post"
            style="margin-bottom: 20px"
        >
            {% csrf_token %}
            {{ extract_recipe_from_image_form }}
            <input type="submit" value="Extract" class="default" name="_save">
        </form>
    <hr>

    <h2>Extract from URL 🔗🪄🥘️</h2>
            <form
                id="extract-recipe-from-url-form"
                action="{% url 'extract-recipe-from-url' %}"
                method="post"
                style="margin-bottom: 20px"
            >
                {% csrf_token %}
                {{ extract_recipe_from_url_form }}
                <input type="submit" value="Extract" class="default" name="_save">
            </form>
        <hr>

    <h2>Enter details manually 🐌⏳🥱️ </h2>
    {{ block.super }}
{% endblock %}
