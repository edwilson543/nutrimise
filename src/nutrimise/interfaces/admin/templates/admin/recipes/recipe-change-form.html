{% extends "admin/change_form.html" %}

{% block content %}
    <h2>Extract from image ✨🪄⚡️</h2>
        <form
            id="upload-image"
            action="{% url 'extract-recipe-from-image' %}"
            enctype="multipart/form-data"
            method="post"
            style="margin-bottom: 20px"
        >
            {% csrf_token %}
            {{ image_upload_form }}
            <input type="submit" value="Extract" class="default" name="_save">
        </form>
    <hr>
    <h2>Enter details manually 🐌⏳🥱️ </h2>
    {{ block.super }}
{% endblock %}
